      <span class="brand-text">AliTicket</span>
    </a>

      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navigációs linkek -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Bal oldali menüpontok -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/events" routerLinkActive="active">

          </a>
        </li>
        
        <!-- Admin Dashboard menüpont csak admin felhasználók számára -->
        <li class="nav-item" *ngIf="authService.isAuthenticated() && authService.isAdmin()">
          <a class="nav-link admin-link" routerLink="/admin/dashboard" routerLinkActive="active">
            <i class="fas fa-chart-line me-1"></i> Dashboard
          </a>
        </li>

          </a>
        </li>

        <li class="nav-item logout-item" *ngIf="authService.isAuthenticated()">

          </a>
