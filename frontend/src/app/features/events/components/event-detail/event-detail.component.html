<div class="event-detail" *ngIf="event$ | async as event">
  <div class="event-header">
    <h2>{{ event.name }}</h2>
    <div class="event-meta">
      <span class="event-date">{{ event.date | date }}</span>
      <span class="event-location">{{ event.location }}</span>
      <span class="event-price">{{ event.price | currency }}</span>
    </div>
  </div>

  <div class="event-content">
    <div class="event-image">
      <img [src]="event.imageUrl" [alt]="event.name">
    </div>
    
    <div class="event-info">
      <h3>About the Event</h3>
      <p>{{ event.description }}</p>
      
      <div class="event-details">
        <div class="detail-item">
          <h4>Category</h4>
          <p>{{ event.category }}</p>
        </div>
        <div class="detail-item">
          <h4>Organizer</h4>
          <p>{{ event.organizer }}</p>
        </div>
        <div class="detail-item">
          <h4>Available Tickets</h4>
          <p>{{ event.availableTickets }} / {{ event.totalTickets }}</p>
        </div>
      </div>

      <div class="event-actions">
        <button (click)="backToEvents()" class="btn btn-secondary">Back to Events</button>
        <button (click)="purchaseTickets()" class="btn btn-primary" [disabled]="event.availableTickets === 0">
          Purchase Tickets
        </button>
      </div>
    </div>
  </div>
</div>
